<mat-card class="post-card">
    <mat-card-header>
      <mat-card-title>Post készítése!</mat-card-title>
    </mat-card-header>
    <div>
      <textarea #leiras placeholder="Add meg a tartalmát..."></textarea>
    </div>
    <div *ngIf="kivalasztottKep" id="post-preview">
        <img id="post-preview-image" />
    </div>
    <mat-card-actions class="post-actions">
      <button mat-button color="accent">
        <label for="photo-upload">
          <input #photoSelector (change)="photoSelected(photoSelector)"
          #photoselect (change)="photoSelected(photoselect)" id="photo-upload" type="file" accept="image/*"/>
          <mat-icon>insert_photo</mat-icon>
        </label>
      </button>
      <button (click)="onKozzetetel(leiras)" mat-flat-button color="accent">Közzététel</button>
    </mat-card-actions>
  </mat-card>
